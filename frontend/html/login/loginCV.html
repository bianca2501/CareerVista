<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register | DigiLift Careers - Students</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --dark-blue: #272643;
        --white: #ffffff;
        --light-teal: #e3f6f5;
        --medium-teal: #bae8e8;
        --deep-blue: #2c698d;
      }

      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        scroll-behavior: smooth;
      }

      body {
        color: var(--dark-blue);
        line-height: 1.6;
        background-color: var(--light-teal);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .wrapper {
        width: 420px;
        background-color: var(--white);
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(39, 38, 67, 0.1);
        padding: 30px 40px;
      }

      .welcome-message {
        text-align: center;
        margin-bottom: 20px;
      }

      .welcome-message h2 {
        font-size: 1.5rem;
        color: var(--deep-blue);
        font-weight: 600;
        margin-bottom: 10px;
      }

      .welcome-message p {
        font-size: 0.9rem;
        color: var(--dark-blue);
        opacity: 0.8;
      }

      .wrapper h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: var(--dark-blue);
        font-weight: 700;
        text-align: center;
      }

      .wrapper h1::after {
        content: "";
        display: block;
        width: 60px;
        height: 4px;
        background-color: var(--deep-blue);
        margin: 10px auto 0;
        border-radius: 2px;
      }

      .input-box {
        position: relative;
        margin-bottom: 20px;
      }

      .input-box input {
        width: 100%;
        padding: 12px 40px 12px 20px;
        border: 1px solid var(--medium-teal);
        border-radius: 30px;
        font-size: 1rem;
        color: var(--dark-blue);
        background-color: var(--light-teal);
        transition: all 0.3s ease;
      }

      .input-box input:focus {
        border-color: var(--deep-blue);
        box-shadow: 0 0 10px rgba(44, 105, 141, 0.1);
        outline: none;
      }

      .input-box i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--deep-blue);
        font-size: 1.2rem;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 0.9rem;
        color: var(--dark-blue);
      }

      .remember-forgot label {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .remember-forgot a {
        color: var(--deep-blue);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .remember-forgot a:hover {
        color: var(--dark-blue);
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: var(--deep-blue);
        color: var(--white);
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background-color: var(--dark-blue);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(39, 38, 67, 0.2);
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: var(--dark-blue);
      }

      .register-link a {
        color: var(--deep-blue);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .register-link a:hover {
        color: var(--dark-blue);
      }

      /* Form visibility control */
      .active {
        display: block;
      }

      .inactive {
        display: none;
      }

      @media (max-width: 480px) {
        .wrapper {
          width: 100%;
          padding: 25px;
        }
        
        .wrapper h1 {
          font-size: 1.8rem;
        }
        
        .input-box input {
          padding: 10px 35px 10px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Welcome Message for Login -->
      <div id="loginWelcome" class="welcome-message active">
        <h2>Welcome Back! ðŸ‘‹</h2>
        <p>We're glad to see you again. Let's get you back on track.</p>
      </div>

      <!-- Welcome Message for Registration -->
      <div id="registerWelcome" class="welcome-message inactive">
        <h2>Welcome! ðŸŽ‰</h2>
        <p>We're thrilled to have you join us. Let's get started!</p>
      </div>

      <!-- Student Login Form -->
      <form id="loginForm" class="active" onsubmit="loginFormHandler(event)">
        <h1>Student Login</h1>
        <div class="input-box">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>
            Don't have an account?
            <a href="#" id="showRegister">Register as Student</a>
          </p>
        </div>
      </form>

      <!-- Student Registration Form -->
      <form id="registerForm" class="inactive" onsubmit="registerFormHandler(event)">
        <h1>Student Registration</h1>

        <div class="input-box">
          <input type="text" id="name" placeholder="Full Name" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>

        <div class="input-box">
          <input type="text" id="username" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <button type="submit" class="btn">Register as Student</button>

        <div class="register-link">
          <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
      </form>
    </div>

    <script>
      const showRegister = document.getElementById("showRegister");
      const showLogin = document.getElementById("showLogin");
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const loginWelcome = document.getElementById("loginWelcome");
      const registerWelcome = document.getElementById("registerWelcome");

      showRegister.addEventListener("click", (e) => {
        e.preventDefault();
        loginForm.classList.remove("active");
        loginForm.classList.add("inactive");
        registerForm.classList.remove("inactive");
        registerForm.classList.add("active");
        loginWelcome.classList.remove("active");
        loginWelcome.classList.add("inactive");
        registerWelcome.classList.remove("inactive");
        registerWelcome.classList.add("active");
      });

      showLogin.addEventListener("click", (e) => {
        e.preventDefault();
        registerForm.classList.remove("active");
        registerForm.classList.add("inactive");
        loginForm.classList.remove("inactive");
        loginForm.classList.add("active");
        registerWelcome.classList.remove("active");
        registerWelcome.classList.add("inactive");
        loginWelcome.classList.remove("inactive");
        loginWelcome.classList.add("active");
      });

      const loginFormHandler = async (e) => {
        e.preventDefault();
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        try {
          const res = await fetch("http://localhost:4000/student/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          if (!res.ok) {
            const data = await res.json();
            alert(data.message || "Login failed!");
            return;
          }

          const data = await res.json();
          localStorage.setItem("userID", data.userID);
          alert("Login successful!");
          window.location.href = "dashboardstu.html";
        } catch (error) {
          alert("An error occurred. Please try again later.");
          console.error("Login error:", error);
        }
      };

      const registerFormHandler = async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        try {
          const res = await fetch("http://localhost:4000/student/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name,
              email,
              username,
              password,
            }),
          });

          if (!res.ok) {
            const data = await res.json();
            alert(data.message || "Registration failed!");
            return;
          }

          const data = await res.json();
          localStorage.setItem("userID", data.userID);
          alert("Registration successful!");
          window.location.href = "dashboard/dashboardstu.html";
        } catch (error) {
          alert("An error occurred. Please try again later.");
          console.error("Registration error:", error);
        }
      };
    </script>
  </body>
</html>
