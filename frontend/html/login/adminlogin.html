<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | DigiLift Careers</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        scroll-behavior: smooth;
      }

      body {
        color: #333;
        line-height: 1.6;
        background-color: #f9f9f9; /* Light grey background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .wrapper {
        width: 420px;
        background-color: #ffffff; /* Pure white background */
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        padding: 30px 40px;
      }

      .welcome-message {
        text-align: center;
        margin-bottom: 20px;
      }

      .welcome-message h2 {
        font-size: 1.5rem;
        color: #333;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .welcome-message p {
        font-size: 0.9rem;
        color: #555;
      }

      .wrapper h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
        font-weight: 700;
        text-align: center;
      }

      .wrapper h1::after {
        content: "";
        display: block;
        width: 60px;
        height: 4px;
        background-color: #333; /* Black line */
        margin: 10px auto 0;
        border-radius: 2px;
      }

      .input-box {
        position: relative;
        margin-bottom: 20px;
      }

      .input-box input {
        width: 100%;
        padding: 12px 40px 12px 20px;
        border: 1px solid #ddd; /* Light grey border */
        border-radius: 30px;
        font-size: 1rem;
        color: #333;
        background-color: #f9f9f9; /* Light grey background */
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .input-box input:focus {
        border-color: #333; /* Black border on focus */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        outline: none;
      }

      .input-box i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #555; /* Dark grey icons */
        font-size: 1.2rem;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 0.9rem;
        color: #555;
      }

      .remember-forgot label {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .remember-forgot a {
        color: #333; /* Black link */
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .remember-forgot a:hover {
        color: #555; /* Darker grey on hover */
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #333; /* Black button */
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn:hover {
        background-color: #555; /* Darker grey on hover */
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Welcome Message -->
      <div class="welcome-message">
        <h2>Welcome, Admin! ðŸ‘‹</h2>
        <p>Please log in to access the admin dashboard.</p>
      </div>

      <!-- Admin Login Form -->
      <form id="loginForm" onsubmit="loginFormHandler(event)">
        <h1>Admin Login</h1>
        <div class="input-box">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <script>
      const loginFormHandler = (e) => {
        e.preventDefault();
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        // Hardcoded admin credentials
        const adminUsername = "admin23812";
        const adminPassword = "s@l!m013";

        if (username === adminUsername && password === adminPassword) {
          alert("Login successful! Redirecting to admin dashboard...");
          window.location.href = "../dashboard/dashboardadm.html"; // Redirect to admin dashboard
        } else {
          alert("Invalid username or password. Please try again.");
        }
      };
    </script>
  </body>
</html>
