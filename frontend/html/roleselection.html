<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select User Type | DigiLift Careers</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        scroll-behavior: smooth;
      }

      body {
        color: #333;
        line-height: 1.6;
        background-color: #f9f9f9; /* Light grey background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .wrapper {
        text-align: center;
        background-color: #ffffff; /* Pure white background */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        max-width: 800px;
        width: 100%;
      }

      .wrapper h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #333;
        font-weight: 700;
        position: relative;
      }

      .wrapper h1::after {
        content: "";
        display: block;
        width: 60px;
        height: 4px;
        background-color: #333; /* Black line */
        margin: 10px auto 0;
        border-radius: 2px;
      }

      .wrapper p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 40px;
      }

      .image-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 30px;
      }

      .image-container div {
        text-align: center;
        flex: 1;
        background-color: #f9f9f9; /* Light grey background */
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .image-container div:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .image-container img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #333; /* Black border */
        margin-bottom: 15px;
        transition: transform 0.3s ease;
      }

      .image-container div:hover img {
        transform: scale(1.1);
      }

      .image-container p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 15px;
      }

      .image-container button {
        width: 100%;
        padding: 12px 20px;
        background-color: #333; /* Black button */
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .image-container button:hover {
        background-color: #555; /* Darker grey on hover */
        transform: translateY(-5px);
      }

      .icon {
        font-size: 2rem;
        color: #333; /* Black icons */
        margin-bottom: 10px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .image-container {
          flex-direction: column;
        }

        .wrapper h1 {
          font-size: 2rem;
        }

        .wrapper p {
          font-size: 1rem;
        }

        .image-container img {
          width: 80px;
          height: 80px;
        }

        .image-container button {
          font-size: 0.9rem;
          padding: 10px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Select User Type</h1>
      <p>
        Choose your role to get started with DigiLift Careers. Whether you're a student, counselor, or administrator, we've got you covered.
      </p>
      <div class="image-container">
        <div>
          <i class="bx bx-user icon"></i>
          <img src="../images/stu.jpg" alt="Student" />
          <p>Student</p>
          <button id="studentBtn">Login as Student</button>
        </div>
        <div>
          <i class="bx bx-chat icon"></i>
          <img src="../images/cou.jpg" alt="Counselor" />
          <p>Counselor</p>
          <button id="counselorBtn">Login as Counselor</button>
        </div>
        <div>
          <i class="bx bx-cog icon"></i>
          <img src="../images/adm.jpg" alt="Admin" />
          <p>Admin</p>
          <button id="adminBtn">Login as Administrator</button>
        </div>
      </div>
    </div>

    <script>
      // Redirect to appropriate pages when buttons are clicked
      document
        .getElementById("studentBtn")
        .addEventListener("click", function () {
          window.location.href = "login/loginCV.html";
        });

      document
        .getElementById("counselorBtn")
        .addEventListener("click", function () {
          window.location.href = "login/coun_log_reg.html";
        });

      document
        .getElementById("adminBtn")
        .addEventListener("click", function () {
          window.location.href = "login/adminlogin.html";
        });
    </script>
  </body>
</html>
