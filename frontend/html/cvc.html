<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call | CareerVista</title>
    <link rel="stylesheet" href="../css/vc.css" />
  </head>
  <body>
    <div class="video-call-container">
      <div class="video-section">
        <div class="video-wrapper">
          <video muted id="local-video" autoplay></video>

          <p>You (Counselor)</p>
          <!-- Indicate the counselor's perspective -->
        </div>
        <div class="video-wrapper">
          <video id="remote-video" autoplay></video>
          <p>Student</p>
          <!-- Indicate the student on the other side -->
        </div>
      </div>

      <div class="controls">
        <button onclick="muteAudio()" id="mute-button">Mute</button>
        <button onclick="muteVideo()" id="camera-button">
          Turn Off Camera
        </button>
      </div>

      <div class="chat-section">
        <div class="chat-header">
          <h2>Enter Room ID:</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
          <input type="text" id="username-input" placeholder="New Room ID: " />
          <button id="send-button" onclick="startCall()">Create</button>
        </div>
      </div>
    </div>

    <script src="../js/cvc.js"></script>
  </body>
</html>
